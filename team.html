<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/css/main.css">
    <title>Наша команда</title>
    <style>
        .header {
            height: 79px;
            border-radius: 0%;
            background: none!important;
            background-color: #fbd745!important;
        }

        .header__bottom {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="header"
            style="background: url(./assets/images/header/background.jpg) no-repeat center center / cover;">
            <div class="header__inner">
                <div class="header__top">
                    <div class="header__top-wrapper _container">
                        <div class="header-menu" id="header-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="header-logo">
                            <a class="header-logo__link" href="/"><img class="header-logo__img"
                                    src="./assets/images/logo.png" alt="header__logo"></a>
                        </div>
                        <nav class="header-nav">
                            <ul class="header-nav__list">
                                <li class="header-nav__item">
                                    <a href="/" class="header-nav__link">О приложении</a>
                                </li>
                                <li class="header-nav__item">
                                    <a href="/" class="header-nav__link">Продукты</a>
                                </li>
                                <li class="header-nav__item">
                                    <a href="/" class="header-nav__link">Команда</a>
                                </li>
                                <li class="header-nav__item">
                                    <a href="/" class="header-nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header-language">
                            <div class="header-language__popup">
                                <span class="header-language__text">РУ</span>
                                <div class="header-language__arrow"></div>
                            </div>
                            <div class="header-language__menu menu-language" id="menu-language">
                                <ul class="menu-language__list">
                                    <li class="menu-language__item">
                                        <a href="/" class="menu-language__link">
                                            Русский
                                        </a>
                                    </li>
                                    <li class="menu-language__item">
                                        <a href="/" class="menu-language__link">
                                            Английский
                                        </a>
                                    </li>
                                    <li class="menu-language__item">
                                        <a href="/" class="menu-language__link">
                                            Китайский
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="header__bottom _container">
                    <div class="header__left">
                        <div class="header__heading">
                            <h1 class="header__title">Услуги и товары рядом</h1>
                            <p class="header__text">Специалисты и продавцы на карте Вашего города с живой локацией</p>
                        </div>
                        <div class="header__buttons">
                            <a href="/" class="header__appstore">
                                <div class="appstore__image"></div>
                            </a>
                            <a href="/" class="header__google">
                                <div class="google__image"></div>
                            </a>
                        </div>
                    </div>
                    <div class="header__phone phone-header">
                        <img src="./assets/images/header/mark1.png" alt="mark" class="phone-header__mark">
                        <img src="./assets/images/header/mark2.png" alt="mark" class="phone-header__mark">
                        <img src="./assets/images/header/mark3.png" alt="mark" class="phone-header__mark">
                        <img src="./assets/images/header/mark4.png" alt="mark" class="phone-header__mark">
                        <img class="phone-header__img" src="./assets/images/header/mobile.png" alt="header__mobile">
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
